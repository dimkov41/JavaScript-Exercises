<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increment Counter</title>
    <script src="jQuery.js"></script>
</head>
<body>
<div id="wrapper">
</div>
<script>
    window.onload = function(){
        increment("div");
    };

    function increment(selector){
        let textArea = $("<textarea class='counter' disabled>0</textarea>");
        let incrementButton = $("<button class='btn' id='incrementBtn'>Increment</button>");
        let addButton = $("<button class='btn' id='addBtn'>Add</button>");
        let unorderedList = $("<ul class='results'></ul>");

        $(selector)
            .append(textArea)
            .append(incrementButton)
            .append(addButton)
            .append(unorderedList);

        $("#incrementBtn").on("click",(event) => {
            let value = $('.counter');
            value.val(Number(value.val()) + 1);
        });

        $("#addBtn").click((event) =>{
            let value = $('.counter').val();

            let li = $('<li></li>').text(value);
            $('.results').append(li);
        })

    }
</script>
</body>
</html>
