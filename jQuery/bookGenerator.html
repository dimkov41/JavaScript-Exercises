<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="jQuery.js"></script>
</head>

<body>
<div id="wrapper">

</div>
<script>
    window.onload = function () {
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
        createBook("#wrapper", "Alice and", "Lewis Carroll", 1111);
        createBook("#wrapper", "Ivan", "Lewis Carroll", 1111);
        createBook("#wrapper", "Dragan", "Lewis Carroll", 1111);
        createBook("#wrapper", "Petkan", "Lewis Carroll", 1111);
        createBook("#wrapper", "Loran", "Lewis Carroll", 1111);
    };

    function bookGenerator() {

        let id = 1;
        return function (selector, title, author, isbn) {

            $(selector).append($('<div>').attr('id', 'book' + id)
                .append($('<p>').addClass('title').text(title))
                .append($('<p>').addClass('author').text(author))
                .append($('<p>').addClass('isbn').text(isbn))
                .append($('<button>').text('Select').on('click', select))
                .append($('<button>').text('Deselect').on('click', deselect)));

            function select() {
                $(this).parent().css('border', '2px solid blue');
            }

            function deselect() {
                $(this).parent().css('border', '');
            }

            id++;
        }
    }

    let createBook = bookGenerator();




</script>
</body>
</html>
