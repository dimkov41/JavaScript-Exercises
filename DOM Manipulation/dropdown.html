<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>
<label for="newItemText">Text: </label><input type="text" id="newItemText" />
<label for="newItemValue">Value: </label><input type="text" id="newItemValue" />
<input type="button" value="Add" onclick="addItem()">

<script>
    function addItem(){
        let text = document.querySelector("#newItemText").value;
        let value = document.querySelector("#newItemValue").value;

        let option = document.createElement("option");
        option.textContent = text;
        option.value = value;
        document.querySelector("#menu").appendChild(option);

        document.querySelector("#newItemText").value = "";
        document.querySelector("#newItemValue").value = "";
    }
</script>
</body>
</html>
